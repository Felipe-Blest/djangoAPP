
{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Lista de Personas</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Rut</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>
        <tbody>
            {% for Persona in personas %}
            <tr>
                <td>{{ Persona.rut }}</td>
                <td>{{ Persona.nombre }}</td>
                <td>{{ Persona.apellido }}</td>
                <td><a type="button" class="btn btn-warning" href="/persona-modif/{{ Persona.rut }}">Modificar</a>
                    <a type="button" class="btn btn-danger" href="/persona-borrar/{{ Persona.rut }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'crearPersona' %}">AÃ±adir</a>
</div>
{% endblock %}
