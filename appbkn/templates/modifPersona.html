{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Modificar persona</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'listaPersona' %}">Cancelar</a>
        <button type="submit" class="btn btn-success">Modificar</button>
    </form>
</div>
{% endblock %}
